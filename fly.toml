app = "tanstarter"
primary_region = "sjc"

[build]
  [build.args]
    # Public build-time env vars (safe to commit, but keep placeholders)
    VITE_SUPABASE_URL = ""
    VITE_SUPABASE_ANON_KEY = ""
    VITE_GOOGLE_OAUTH_CLIENT_ID = ""

[env]
  NODE_ENV = "production"
  TZ = "UTC"
  PORT = "3000"

[processes]
  web = "node .output/server/index.mjs"

[http_service]
  internal_port = 3000
  force_https = true
  processes = ["web"]
  auto_start_machines = true
  auto_stop_machines = "suspend"
  min_machines_running = 0

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    timeout = "5s"
    method = "GET"
    path = "/"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
